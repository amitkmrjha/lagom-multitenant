tenant-keyspace-t5 = tenant_t5_hello_world

tenant.alpakka-cassandra-plugin.t5= ${akka.projection.cassandra}
tenant.alpakka-cassandra-plugin{
    t5{
        session-config {
            datastax-java-driver-config = "tenant.alpakka-cassandra-plugin.t5.tenant-datastax-java-driver"
        }
        offset-store {
            keyspace = ${tenant-keyspace-t5}
        }
        tenant-datastax-java-driver{
            basic.contact-points = ["127.0.0.1:4000"]
            basic.load-balancing-policy.local-datacenter = "datacenter1"
        }
    }
}