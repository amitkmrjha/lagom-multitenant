#
#
tenant-keyspace-t5 = tenant_t5_hello_world

tenant.cassandra-journal-plugin.t5 = ${cassandra-journal}
tenant.cassandra-snapshot-store-plugin.t5 = ${cassandra-snapshot-store}
tenant.cassandra-query-journal-plugin.t5 = ${cassandra-query-journal}
tenant.cassandra-journal-plugin{
    t5{
        keyspace = ${tenant-keyspace-t5}
        query-plugin = "tenant.cassandra-query-journal-plugin.t5"
    }
}

tenant.cassandra-snapshot-store-plugin{
    t5{
        keyspace = ${tenant-keyspace-t5}
    }
}

tenant.cassandra-query-journal-plugin{
    t5{
        write-plugin = "tenant.cassandra-journal-plugin.t5"
    }
}