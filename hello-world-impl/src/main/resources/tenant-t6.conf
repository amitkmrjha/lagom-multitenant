#
#
tenant-keyspace-t6 = tenant_t6_hello_world

tenant.cassandra-journal-plugin.t6 = ${cassandra-journal}
tenant.cassandra-snapshot-store-plugin.t6 = ${cassandra-snapshot-store}
tenant.cassandra-query-journal-plugin.t6 = ${cassandra-query-journal}
tenant.cassandra-journal-plugin{
    t6{
        keyspace = ${tenant-keyspace-t6}
        query-plugin = "tenant.cassandra-query-journal-plugin.t6"
    }
}

tenant.cassandra-snapshot-store-plugin{
    t6{
        keyspace = ${tenant-keyspace-t6}
    }
}

tenant.cassandra-query-journal-plugin{
    t6{
        write-plugin = "tenant.cassandra-journal-plugin.t6"
    }
}